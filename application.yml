#Datasource Properties
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:microservices
    username: root
    password: root
    
#JPA Properties
  jpa:
    show-sql: true
    properties:
      hibernate:
       format_sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
